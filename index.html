<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<header class="header">
    <div class="container header__container">
        <a href="" class="logo">BestShop
        </a>
        <nav class="menu">
            <a href="" class="menu__item">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
        </nav>
    </div>
</header>

<section class="opening">
    <div class="opening__bg">
        <div class="opening__box">
            <h1 class="opening__hdl">Sell More!</h1>
            <p class="opening__text">Open shop on our platform and increase your sales</p>
            <a href="" class="opening__btn btn btn--opening">Open your shop</a>
        </div>
    </div>
</section>

<section class="box">
    <div class="box__inner">
        <h2 class="box__hdl">The most popular sales platform in country</h2>
        <div class="box__table">
            <div class="box__column">
                <icon class="box__shape"></icon>
                <h3 class="box__quantity">100000+</h3>
                <p class="box__text">daily entries</p>
            </div>
            <div class="box__column">
                <icon class="box__shape box__shape--second"></icon>
                <h3 class="box__quantity">2000000+</h3>
                <p class="box__text">seen products every day</p>
            </div>
            <div class="box__column">
                <icon class="box__shape box__shape--third"></icon>
                <h3 class="box__quantity">10000+</h3>
                <p class="box__text">added posts daily</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
